<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjaya Alert</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- sanjaya css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/sanjaya-css-library@4.0/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- live css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/sanjaya-alert-library@1.0/dist/css/alert.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main flex-css-column fg-20">
      <button class="alert-btns" data-status="success">Success</button>
      <button class="alert-btns" data-status="info">Info</button>
      <button class="alert-btns" data-status="warning">Warning</button>
      <button class="alert-btns" data-status="error">Error</button>
      <div class="links flex-css-column fg-10 fpt-30">
        <a class="flex-css" href="https://github.com/sanjaya007">
          Github: sanjaya007
        </a>
        <a
          class="flex-css"
          href="https://github.com/sanjaya007/sanjaya-alert-library"
        >
          Full Documentation
        </a>
      </div>
    </div>
    <!-- live js  -->
    <script src="https://cdn.jsdelivr.net/gh/sanjaya007/sanjaya-alert-library@1.0/dist/js/alert.min.js"></script>
    <!-- custom js  -->
    <script src="./assets/js/script_vanilla.js"></script>
  </body>
</html>
